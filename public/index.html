<!DOCTYPE html>
<html lang="en">
   <head>
      <title> Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container" style="padding-top: 10%;">
         <div class="col-md-6 col-md-offset-3" style="padding: 20px; box-shadow: 0 4px 7px rgba(0,0,0,0.4); border-radius: 7px;border: 1px solid rgba(200,200,200, 0.4);">  
         <h1>JoliMoi-Challenge</h1>
             <div class="form-group col-md-12">
               <div class="col-md-12">
                    <label for="num">Number:</label>
                    <input type="number"
                            class="form-control"
                            value="10"
                            style="font-size:50px;padding: 10px;height: 70px;"
                            id="num" placeholder="Enter your number here">
               </div>
               <div class="col-md-12">
                   <br>
                    <button class="btn btn-default" onclick="sendNumber()">SEND NUMBER</button>
               </div>
            </div>

            <div class="form-group col-md-12">
                <hr>
                <div class="col-md-12">
                    <label for="rom">Roman value:</label><br>
                    <b id="result" style="font-size: 50px">---</b>
                </div>
            </div>
        </div>
      </div>
   </body>
   <script>
        var source = new EventSource("/event");
        source.onmessage = function(event){
            document.getElementById("result").innerHTML = event.data;
        };
        const sendNumber = () => {
            let num = document.getElementById("num").value;
            
            document.getElementById("result").innerHTML = "Calculating...";
            fetch(`/number?num=${num}`)
                .then(data => {});
        }
        sendNumber(); 
   </script>
</html>
